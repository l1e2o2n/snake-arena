services:
  - type: web
    name: snake-arena
    env: docker
    dockerContext: .
    dockerfilePath: backend/Dockerfile
    region: singapore
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snake-arena-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"

databases:
  - name: snake-arena-db
    databaseName: snakearena
    user: snakearena
    region: singapore
    plan: free
    ipAllowList: [] # Allow all IPs for now (or restrict if needed)
